<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.4">
    <title>Document</title>
</head>
<body>
    <h1>Create An Account</h1>

    <form>
        <label="username">Enter Username:</label>
        <input type="text" id="username" placeholder="Username" required><br>
        <br>
        <label="email"> Enter Email:</label>
        <input type="email" id="email" placeholder="Your email" required><br> 
        <br>

        <label="password">Enter Password:</label>
        <input type="password" id="password" placeholder="Password" required><br>
        <br>
         
        <Label="gender">What is your gender:</Label><br>
        <input type="radio" name="gender">Male<br>
        <input type="radio" name="gender">Female<br>
        <input type="radio" name="gender">Other<br>
        <br>

        <label="age">What is your age range?</label><br>
        <input type="radio" name="age">18-25<br>
        <input type="radio" name="age">26-35<br>
        <input type="radio" name="age">36-45<br>
        <br>

        <b>NOTE:</b> When one option is selected, the other options are not available<br>
        <br>
        
        <label for="Education">What is your level of Education?</label>
        <select>
        <option value="q1">Junior High School</option>
        <option value="q2">Secondary School</option>
        <option value="q3">University</option>
        </select><br>
        <br>
        <label for="bio">Give a brief description of yourself:</label><br>
        <textarea name="bio" cols="45" rows="5" placeholder="Your Bio..." required></textarea><br>
        
        <br>
        <input type="button" value="Submit Form">

        
    </form>




</body>
</html>
